{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- Linking Bootstrap CSS for easy styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<!-- Applying a light background to the whole page -->
<body class="bg-light">
     <!-- Centered container for the login form -->
    <div class="container text-center mt-5">
         <!-- Heading for the admin login page -->
        <h2 class="text-primary">Admin Access Required</h2>

         <!-- If there is an error (like wrong password), it will show here in red -->
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
        <!-- Login form, uses POST method to submit the password -->
        <form method="POST" class="row g-2 justify-content-center align-items-center">
            {% csrf_token %}
            <!-- Input field for password -->
            <div class="col-auto">
                <input type="password" name="password" placeholder="Enter admin password" class="form-control" required>
            </div>
            <!-- Submit button to log in -->
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        
    </div>
</body>
</html>
