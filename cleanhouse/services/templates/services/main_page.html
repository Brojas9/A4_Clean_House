{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CleanHouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'services/style.css' %}">
    <script>
      function scrollToBooking() {
        window.location.href = "{% url 'request_list' %}";
      }
    </script>
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="text-primary fw-bold">Welcome to CleanHouse Services</h1>
        <p class="lead">Professional cleaning for homes, offices, and more.</p>
        
        <img src="{% static 'services/cleaning.jpg' %}" class="img-fluid rounded shadow" style="max-height: 300px;" alt="Cleaning services">

        <h3 class="mt-4">Our Services</h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Basic Cleaning - $50</li>
            <li class="list-group-item">Deep Cleaning - $80</li>
            <li class="list-group-item">Move-in/Move-out - $100</li>
        </ul>

        <button onclick="scrollToBooking()" class="btn btn-success mt-4">Book Now</button>
    </div>
</body>
</html>
