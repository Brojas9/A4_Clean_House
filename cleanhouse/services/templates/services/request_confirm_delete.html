<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Delete Request</h1>
    <p>Are you sure you want to delete the request for <strong>{{ request_instance.customer_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'request_list' %}">Cancel</a>
    </form>
</body>
</html>
