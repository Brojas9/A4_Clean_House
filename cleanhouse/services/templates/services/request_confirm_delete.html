{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Request</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'services/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm border border-danger">
            <div class="card-body bg-white">
                <h2 class="text-danger fw-bold">Delete Request</h2>
                <p>Are you sure you want to delete the request for <strong>{{ object.customer_name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a href="{% url 'request_list_admin' %}" class="btn btn-secondary ms-2">No</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
